<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
  <mat-form-field>
    <input matInput type="email" name="email" ngModel placeholder="E-Mail"  #emailInput="ngModel" required/>
    <mat-error *ngIf="emailInput.invalid">please enter valid email</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password"  ngModel name="password"  #passwordInput="ngModel"  placeholder="Password" required/>
    <mat-error *ngIf="passwordInput.invalid">please enter content</mat-error>
  </mat-form-field>
   <button mat-raised-button type="submit">Login</button>
  </form>
</mat-card>
